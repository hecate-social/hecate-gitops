# FluxCD GitRepository and Kustomization
#
# Two sources:
# 1. hecate-gitops: Upstream repo for base infrastructure (auto-updates)
# 2. hecate-local: Local git server for user apps (git://git-server.hecate:9418/)
#
---
# Upstream source - base infrastructure and daemon
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: hecate-gitops
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/hecate-social/hecate-gitops
  ref:
    branch: main
---
# Sync infrastructure from upstream
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hecate-infrastructure
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: hecate-gitops
  path: ./clusters/local
  prune: true
---
# Local git server source - user apps
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: hecate-local
  namespace: flux-system
spec:
  interval: 30s
  url: git://git-server.hecate.svc.cluster.local:9418/hecate-gitops.git
  ref:
    branch: main
  timeout: 20s
---
# Sync user apps from local git server
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hecate-apps
  namespace: flux-system
spec:
  interval: 30s
  sourceRef:
    kind: GitRepository
    name: hecate-local
  path: ./apps
  prune: true
  dependsOn:
    - name: hecate-infrastructure
