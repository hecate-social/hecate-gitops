# Sealed Secrets for Hecate
# These are encrypted and safe to commit to git.
# Only the cluster can decrypt them.
#
# To create/update secrets:
#   1. Create a regular secret YAML (don't commit this!)
#   2. Seal it: kubeseal --format yaml < secret.yaml > sealed-secret.yaml
#   3. Replace this file with the sealed version
#   4. Commit and push
#
# Example secret.yaml (DO NOT COMMIT):
#   apiVersion: v1
#   kind: Secret
#   metadata:
#     name: hecate-secrets
#     namespace: hecate
#   stringData:
#     ANTHROPIC_API_KEY: "sk-ant-..."
#     OPENAI_API_KEY: "sk-..."
#
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: hecate-secrets
  namespace: hecate
spec:
  encryptedData: {}
  template:
    metadata:
      name: hecate-secrets
      namespace: hecate
    type: Opaque
