apiVersion: v1
kind: ConfigMap
metadata:
  name: hecate-config
  namespace: hecate
data:
  # Mesh Configuration
  HECATE_REALM: "io.macula"
  HECATE_BOOTSTRAP: "https://boot.macula.io:443"

  # API Configuration (localhost-only for security)
  HECATE_API_HOST: "127.0.0.1"
  HECATE_API_PORT: "4444"
  HECATE_SOCKET_PATH: "/run/hecate/daemon.sock"

  # LLM Backend
  OLLAMA_HOST: "http://localhost:11434"

  # Hardware (overridden per-cluster via patches)
  HECATE_RAM_GB: "8"
  HECATE_CPU_CORES: "4"
  HECATE_GPU: "none"
  HECATE_GPU_VRAM_GB: "0"
