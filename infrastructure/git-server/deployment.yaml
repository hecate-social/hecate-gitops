apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-server
  namespace: hecate
  labels:
    app.kubernetes.io/name: git-server
    app.kubernetes.io/part-of: hecate-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: git-server
  template:
    metadata:
      labels:
        app: git-server
    spec:
      # Run on control-plane node where install script creates the repo
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      containers:
        - name: git-http-backend
          image: cirocosta/gitserver-http
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: repos
              mountPath: /var/lib/git
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 10
      volumes:
        - name: repos
          hostPath:
            path: /var/lib/hecate/repos
            type: DirectoryOrCreate
