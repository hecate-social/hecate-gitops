apiVersion: v1
kind: Service
metadata:
  name: git-server
  namespace: hecate
  labels:
    app.kubernetes.io/name: git-server
    app.kubernetes.io/part-of: hecate-system
spec:
  type: ClusterIP
  ports:
    - name: ssh
      port: 23231
      targetPort: 23231
      protocol: TCP
    - name: http
      port: 23232
      targetPort: 23232
      protocol: TCP
    - name: git
      port: 9418
      targetPort: 9418
      protocol: TCP
  selector:
    app: git-server
