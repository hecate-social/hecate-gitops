apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hecate-traderd
  namespace: hecate
  labels:
    app.kubernetes.io/name: hecate-traderd
    app.kubernetes.io/part-of: hecate-trader
spec:
  selector:
    matchLabels:
      app: hecate-traderd
  template:
    metadata:
      labels:
        app: hecate-traderd
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      volumes:
        - name: data-dir
          hostPath:
            path: /home/rl/.hecate/hecate-traderd
            type: DirectoryOrCreate

      containers:
        - name: traderd
          image: ghcr.io/hecate-social/hecate-traderd:0.1.0
          imagePullPolicy: Always

          envFrom:
            - configMapRef:
                name: traderd-config

          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          volumeMounts:
            - name: data-dir
              mountPath: /home/rl/.hecate/hecate-traderd

          livenessProbe:
            exec:
              command:
                - test
                - -S
                - /home/rl/.hecate/hecate-traderd/sockets/api.sock
            initialDelaySeconds: 10
            periodSeconds: 30

          readinessProbe:
            exec:
              command:
                - test
                - -S
                - /home/rl/.hecate/hecate-traderd/sockets/api.sock
            initialDelaySeconds: 5
            periodSeconds: 10

          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
